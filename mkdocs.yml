site_name: Financial Analysis Agent
site_description: Documentation for the AI-Powered Financial Analysis Agent
site_author: Development Team

# Repository
repo_name: Financial Analysis Agent
repo_url: https://github.com/tan-yong-sheng/financial-analysis-agent

# Theme configuration
theme:
  name: material
  palette:
    primary: indigo
    accent: blue
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - footnotes
  - toc:
      permalink: true

# Navigation structure
nav:
  - Home: index.md
  - Getting Started:
    - Getting Started: getting-started.md
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
