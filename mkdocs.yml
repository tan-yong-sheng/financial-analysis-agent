    - Troubleshooting: getting-started/troubleshooting.md
  - Architecture:
    - Overview: architecture.md
    - Agent System: components/agent-system.md
    - Citation System: components/citation-system.md
  - Agents:
    - Overview: agents/overview.md
    - Data Collection Agent: agents/data_collection_agent.md
    - Research Agent: agents/research_agent.md
    - Analysis Agent: agents/analysis_agent.md
    - Report Agent: agents/report_agent.md
    - Fact Check Agent: agents/fact_check_agent.md
    - Planner Agent: agents/planner_agent.md
  - Tools:
    - Overview: tools/index.md
    - Data Transformer: tools/data_transformer.md
    - Financial Data Provider: tools/financial_data_provider.md
    - Web Research: tools/web_research.md
  - Testing:
    - Overview: testing/index.md
    - Writing Tests: testing/writing-tests.md
    - Coverage: testing/coverage.md
  - Guides:
    - Usage: usage.md
    - Testing: guides/testing.md
    - Observability: guides/observability.md
